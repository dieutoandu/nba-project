<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA_PROJ</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.min.js"></script>

</head>


<body>
    <h1 style="text-align: center;">NBA 數據</h1>


    <div id="main" style="width: 1000px;height:400px; margin: 0 auto;"></div>


    <form action="" style="text-align: center;">

        <label for="team">球隊</label>
        <select name="team" id="team">
            <option value="all">全部</option>
            {% for team in teams %}
            <option value="{{team}}">{{team}}</option>
            {% endfor %}
        </select>


        <label for="">數據</label>
        <select name="columns" id="columns">
            <option value="all">全部</option>
            {% for col in columns[2:] %}
            <option value="{{col}}">{{col}}</option>
            {% endfor %}
        </select>

        
    </form>

    <div id="chart_data" data-labels='{{x_data | tojson | safe}}' data-values='{{y_data | tojson | safe}}' data-values2='{{y2_data | tojson | safe}}' data-values3='{{y3_data | tojson | safe}}'></div>



    <table border="1">
        <thead>
            <tr>
                {% for col in columns %}
                <th>{{col}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for data in datas %}
            <tr>
                {% for da in data %}
                <td>{{da}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    

   


</body>
<script>
    const teamsEl = document.querySelector("#team");
    const tableBody = document.querySelector("tbody");
    const headBody= document.querySelector("thead")

    const chardata= document.querySelector("#chart_data");
    
    const labels=JSON.parse(chardata.dataset.labels);
    const values=JSON.parse(chardata.dataset.values);
    const values2=JSON.parse(chardata.dataset.values2);
    const values3=JSON.parse(chardata.dataset.values3);


    
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);

    get_echart(myChart,labels,values,values2,values3)

    function get_echart(myChart,labels,values,values2,values3){
        
        var option;

        const colors = ['#5470C6', '#91CC75', '#EE6666'];
        option = {
        color: colors,
        backgroundColor: '#121212',
        tooltip: {
            trigger: 'axis',
            axisPointer: {
            type: 'cross'
            }
        },
        backgroundColor: 'rgba(0,0,0,0.7)',
        textStyle: {
                color: '#fff'
            },
        grid: {
            right: '20%',
            left: '8%',
            bottom: '10%'
        },
        toolbox: {
            feature: {
            dataView: { show: true, readOnly: false },
            restore: { show: true },
            saveAsImage: { show: true }
            }
        },
        legend: {
            data: ['投籃次數', '得分', '命中率'],
            textStyle: {
                color: '#ffffff'
            }
        },
        xAxis: {
            type: 'category',
            data: labels,
            axisLabel: {
                color: '#ffffff'
            },
            axisLine: {
                lineStyle: {
                    color: '#888'
                }
            }
        },
        dataZoom:[{
            type:'slider',
            start: 0,
            end:100
        }],
        yAxis: [
            {
                type: 'value',
                name: '次數',
                position: 'left',
                axisLine: {
                    lineStyle: {
                        color: colors[0]
                    }
                },
                axisLabel: {
                    formatter: '{value}',
                    color: '#ffffff'
                }
            },
            {
                type: 'value',
                name: '得分',
                position: 'right',
                offset: 60,
                axisLine: {
                    lineStyle: {
                        color: colors[1]
                    }
                },
                axisLabel: {
                    formatter: '{value} 分',
                    color: '#ffffff'
                }
            },
            {
                type: 'value',
                name: '命中率',
                position: 'right',
                axisLine: {
                    lineStyle: {
                        color: colors[2]
                    }
                },
                axisLabel: {
                    formatter: '{value} %',
                    color: '#ffffff'
                }
            }
        ],
        series: [
            {
                name: '投籃次數',
                type: 'bar',
                data: values,
                yAxisIndex: 0
            },
            {
                name: '得分',
                type: 'bar',
                data: values2,
                yAxisIndex: 1
            },
            {
                name: '命中率',
                type: 'line',
                data: values3,
                yAxisIndex: 2,
                smooth: true,
                lineStyle: {
                    width: 2
                },
                symbol: 'circle',
                symbolSize: 6
            }
        ]
    };

    myChart.setOption(option);
    }
    


    teamsEl.addEventListener("change", () => {
        const selectedTeam = teamsEl.value;
        
        

        fetch(`/get_team_data_table?team=${selectedTeam}`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                
                tableBody.innerHTML = ""; // 清空原本的表格內容
                headBody.innerHTML = "";

                const headerRow = document.createElement("tr");
                data.columns.forEach(col =>{
                    const th =document.createElement("th");
                    th.textContent=col;
                    headerRow.append(th)
                });
                headBody.append(headerRow)


                data.datas.forEach(row => {
                    const tr = document.createElement("tr");
                    row.forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
                get_echart(myChart,data.x_data,data.y_data,data.y2_data,data.y3_data)
                
            });
        


    });



</script>
</html>
