<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA_PROJ</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    
</head>


<body>
    <h1 style="text-align: center;">NBA 數據</h1>
    <form action="">

        <label for="team">球隊</label>
        <select name="team" id="team">
            <option value="all">全部</option>
            {% for team in teams %}
            <option value="{{team}}">{{team}}</option>
            {% endfor %}
        </select>


        <label for="">數據</label>
        <select name="columns" id="columns">
            <option value="all">全部</option>
            {% for col in columns[2:] %}
            <option value="{{col}}">{{col}}</option>
            {% endfor %}
        </select>

        
    </form>
    

    <table border="1">
        <thead>
            <tr>
                {% for col in columns %}
                <th>{{col}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for data in datas %}
            <tr>
                {% for da in data %}
                <td>{{da}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    

   


</body>
<script>
    const teamsEl = document.querySelector("#team");
    const tableBody = document.querySelector("tbody");

    teamsEl.addEventListener("change", () => {
        const selectedTeam = teamsEl.value;
        
        

        fetch(`/get_team_data_table?team=${selectedTeam}`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                
                tableBody.innerHTML = ""; // 清空原本的表格內容

                data.datas.forEach(row => {
                    const tr = document.createElement("tr");
                    row.forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
                
                
            });
    });



</script>
</html>
