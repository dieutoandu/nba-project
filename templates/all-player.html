<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">

    <title>Document</title>
</head>

<style>
    .a_button{ 
        display: inline-block;        /* 讓 <a> 可以設定寬高、padding 等 */
        padding: 8px 16px;            /* 內距：上下 8px，左右 16px */
        background-color: #007bff;    /* 背景色：亮藍色 (Bootstrap 藍) */
        color: white;                 /* 文字顏色：白色 */
        border-radius: 4px;           /* 圓角邊框：4px */
        text-decoration: none;        /* 去掉底線 */
        font-weight: bold;            /* 粗體字 */
        transition: background-color 0.3s; /* 背景色平滑變化 */
    }
    .center-box {
        width: 60%;
        margin: 20px auto;   /* 上下 20px，左右自動 */
        padding: 20px;
        text-align: center;
    }
</style>

<body>
    <h1>球員</h1>

    <div id="main" style="width: 1000px;height:400px; margin: 0 auto;"></div>

    <div id="main_1" style="width: 1000px;height:400px; margin: 0 auto;"></div>

    <form action="" style="text-align: center;">
        <label for="" class="dropdown-label">數據</label>
        <select name="columns" id="columns" class="dropdown-select">
            <option value="all">全部</option>
            {% for col in columns[3:] %}
            <option value="{{col}}">{{col}}</option>
            {% endfor %}
        </select>
    </form>
    
    <div class="center-box"><a href="/" class="a_button">首頁</a></div>


    <div id="chart_data"
        data-labels='{{x_data | tojson | safe}}' data-values='{{y_data | tojson | safe}}'>
    </div>
    
    <table border="1">
        <thead>
            <tr>
                {% for col in columns[1:] %}
                <th>{{col}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for data in datas %}
            <tr>
                {% for da in data[1:] %}
                <td>{{da}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
   
</body>

<script>
    const player_data=document.querySelector("#columns");
    const tableBody = document.querySelector("tbody");


    const chartdata=document.querySelector('#chart_data');
    const labels=JSON.parse(chartdata.dataset.labels);
    const values=JSON.parse(chartdata.dataset.values);

    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);

    var chartDom_1 = document.getElementById('main_1');
    var myChart_1 = echarts.init(chartDom_1);

    

    get_bar_nba(myChart,labels,values)

    const score=[0,0,0,0,0]
    const player_name=['','','','','']
    get_radar_player(score,player_name)


    function get_bar_nba(myChart,labels,values){
        var option;

        // prettier-ignore
        let dataAxis = labels;
        // prettier-ignore
        let data = values;
        let yMax = 500;
        let dataShadow = [];
        for (let i = 0; i < data.length; i++) {
        dataShadow.push(yMax);
        }
        option = {
        title: {
            text: '球員數據圖表',
            subtext: '點擊長條可縮放查看細節',
            left: 'center'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
            type: 'shadow'
            },
            formatter: (params) => {
                const { name, value } = params[0];
                return `${name}<br/>數值: ${value}`;
            }
        },
        xAxis: {
            data: dataAxis,
            axisLabel: {
            inside: true,
            color: '#fff'
            },
            axisTick: {
            show: false
            },
            axisLine: {
            show: false
            },
            z: 10
        },
        yAxis: {
            axisLine: {
            show: false
            },
            axisTick: {
            show: false
            },
            axisLabel: {
            color: '#999'
            }
        },
        dataZoom: [
            {
            type: 'inside'
            }
        ],
        series: [
            {
            type: 'bar',
            showBackground: true,
            itemStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                { offset: 0, color: '#83bff6' },
                { offset: 0.5, color: '#188df0' },
                { offset: 1, color: '#188df0' }
                ])
            },
            emphasis: {
                itemStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                    { offset: 0, color: '#2378f7' },
                    { offset: 0.7, color: '#2378f7' },
                    { offset: 1, color: '#83bff6' }
                ])
                }
            },
            data: data
            }
        ]
        };
        const zoomSize = 6;
        myChart.on('click', function (params) {
        console.log(dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)]);
        myChart.dispatchAction({
            type: 'dataZoom',
            startValue: dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)],
            endValue:
            dataAxis[Math.min(params.dataIndex + zoomSize / 2, data.length - 1)]
        });
        });

        option && myChart.setOption(option);
    }

    function get_radar_player(score,player_name){
        var option;

        // Schema:
        // date,AQIindex,PM2.5,PM10,CO,NO2,SO2
        const data1 = [
        score[0],
      
        ];
        const data2 = [
        score[1],
    
        ];
        const data3 = [
        score[2],

        ];
        const data4 = [
        score[3],

        ];
        const data5 = [
        score[4],

        ];
        const lineStyle = {
        width: 1,
        opacity: 0.5
        };
        option = {
        backgroundColor: '#161627',
        title: {
            text: 'AQI - Radar',
            left: 'center',
            textStyle: {
            color: '#eee'
            }
        },
        legend: {
            bottom: 5,
            data: player_name,
            itemGap: 20,
            textStyle: {
            color: '#fff',
            fontSize: 14
            },
            selectedMode: 'single'
        },
        radar: {
            indicator: [
            { name: '平均得分', max: 35 },
            { name: '籃板', max: 15 },
            { name: '助攻', max: 15 },
            { name: '抄截', max: 5 },
            { name: '阻攻', max: 5 },
            { name: '總失誤', max: 355 }
            ],
            shape: 'circle',
            splitNumber: 5,
            axisName: {
            color: 'rgb(238, 197, 102)'
            },
            splitLine: {
            lineStyle: {
                color: [
                'rgba(238, 197, 102, 0.1)',
                'rgba(238, 197, 102, 0.2)',
                'rgba(238, 197, 102, 0.4)',
                'rgba(238, 197, 102, 0.6)',
                'rgba(238, 197, 102, 0.8)',
                'rgba(238, 197, 102, 1)'
                ].reverse()
            }
            },
            splitArea: {
            show: false
            },
            axisLine: {
            lineStyle: {
                color: 'rgba(238, 197, 102, 0.5)'
            }
            }
        },
        series: [
            {
            name: player_name[0],
            type: 'radar',
            lineStyle: lineStyle,
            data: data1,
            symbol: 'none',
            itemStyle: {
                color: '#F9713C'
            },
            areaStyle: {
                opacity: 0.1
            }
            },
            {
            name: player_name[1],
            type: 'radar',
            lineStyle: lineStyle,
            data: data2,
            symbol: 'none',
            itemStyle: {
                color: '#4BC0C0'
            },
            areaStyle: {
                opacity: 0.05
            }
            },
            {
            name: player_name[2],
            type: 'radar',
            lineStyle: lineStyle,
            data: data3,
            symbol: 'none',
            itemStyle: {
                color: '#9966FF'
            },
            areaStyle: {
                opacity: 0.05
            }
            },
            {
            name: player_name[3],
            type: 'radar',
            lineStyle: lineStyle,
            data: data3,
            symbol: 'none',
            itemStyle: {
                color: '#FFCD56'
            },
            areaStyle: {
                opacity: 0.05
            }
            },
            {
            name: player_name[4],
            type: 'radar',
            lineStyle: lineStyle,
            data: data3,
            symbol: 'none',
            itemStyle: {
                color: '#36A2EB'
            },
            areaStyle: {
                opacity: 0.05
            }
            }
        ]
        };

        option && myChart_1.setOption(option);
    }


    player_data.addEventListener("change", ()=>{
        const selectedColumn=player_data.value
        //console.log(data);
        fetch(`/get_player_data?columns=${selectedColumn}`)
            .then(response => response.json())
            .then(data =>{
                console.log(data);

                tableBody.innerHTML = "";
                data.datas.forEach(row => {
                    const tr = document.createElement("tr");
                    row.slice(1).forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);

                });
                get_bar_nba(myChart,data.x_data,data.y_data)
                
                fetch(`/get_player_radar?columns=${selectedColumn}`)
                    .then(response => response.json())
                    .then(data =>{
                        console.log(data);
                        
                        if (data != 'all'){
                            get_radar_player(data.score,data.player_name)
                        }
                        else{
                            let score=[0,0,0,0,0]
                            let player_name=['','','','','']
                            get_radar_player(score,player_name)
                        }
                    })


                
            });
    })
    
    

</script>
</html>
